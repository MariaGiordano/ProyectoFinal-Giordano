<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glowy.</title>
  <link rel="stylesheet" href="./css/styles.css">
  <script src="https://kit.fontawesome.com/2a0a899e39.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="grid-container">
    <header class="header">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand fs-4" href="#"><span>Glowy.</span></a>
        </div>
        <div class="cart-icon">
          <i class="fa fa-shopping-cart" onclick="toggleCarrito()"></i>
          <span id="cart-count">0</span>
        </div>
      </nav>
    </header>
    <main class="main">
      
      <section class="banner">
        <div class="contenido-banner">
          <p>tu <span>piel</span>,</p>
          <p>tu <span>estilo</span>,</p>
          <p>tu <span>brillo</span>.</p>
        </div>
        <div class="banner-logo">
          <img src="./img/logo.png" alt="Glowy Logo">
        </div>
      </section>

      <section class="container-secciones">
        <div class="icono-secciones"><img src="./img/delineador.png"></div>
        <div class="icono-secciones"><img src="./img/cremas.png"></div>
        <div class="icono-secciones"><img src="./img/cara.png"></div>
        <div class="icono-secciones"><img src="./img/conejo.png"></div>
      </section>

      <section>
        <div class="categorias-container">
          <div class="categorias">
            <img src="./img/skincare.png" alt="">
            <div class="categoria-boton"><a href="#">Shop skincare</a></div>
          </div>
          <div class="categorias">
            <img src="./img/makeup.png" alt="">
            <div class="categoria-boton"><a href="#">Shop make-up</a></div>
          </div>
        </div>
      </section>

      <section>
        <label for="tipoPiel" class="tipoPielTitulo">¿Qué tipo de<span> piel</span> tienes?</label>
        <select id="tipoPiel">
          <option value="Normal">Normal</option>
          <option value="Grasa">Grasa</option>
          <option value="Sensible">Sensible</option>
        </select>
        <p id="recomendacion"></p>
      </section>

      <section> 
        <div class="titulo-productos">
          <h1>Obtené tu <span>Glowy</span> con nuestros productos.</h1>
        </div>
        <section id="productos"></section>
      </section>

      <section id="newsletter">
        <h3>Suscríbete para recibir ofertas exclusivas</h3>
        <form id="form-suscripcion" onsubmit="return false;">
          <input type="email" id="email-input" placeholder="Ingrese su email" required>
          <button type="button" onclick="suscribirse()">Suscribirse</button>
        </form>
      </section>
    </main>

    <section id="carrito-container" class="carrito-container">
      <button class="close-btn" onclick="toggleCarrito()">X</button>
      <h2>Carrito</h2>
      <div id="carrito"></div>
      <p id="carrito-total"></p>
      <button class="vaciar-carrito" onclick="vaciarCarrito()">Vaciar Carrito</button>
    </section>
    </main>

    <footer class="footer">
 <div class="pie-menu">
                <ul>
                    <li><a href="./index.html">inicio</a></li>
                    <li><a href="./pages/productos.html">productos</a></li>
                    <li><a href="./pages/sobremi.html">beauty tips</a></li>
                </ul>
            </div>
            <hr class="pie-linea">
            <div class="pie-redes">
                <a href="https://www.instagram.com/accounts/login/?next=https%3A%2F%2Fwww.instagram.com%2Faccounts%2Fonetap%2F%3Fnext%3D%252F%26__coig_login%3D1"
                    target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://www.tiktok.com/es/ target="_blank"><i class="fa-brands fa-tiktok"></i></a>
                <a href="https://x.com/home" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
            </div>
    </footer>
  </div>


  <script src="./javascript/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
